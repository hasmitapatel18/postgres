<!DOCTYPE HTML>
<html>
<head>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "Rep class distribution"
	},
	data: [{
		type: "pie",
		startAngle: 0,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y} {count}",
		dataPoints: {{pie_chart_data|safe}}
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
This is the class names<br>
{% for class in rep_class %}
<a href="http://127.0.0.1:5000/familiespg?class_name={{class.name}}">{{class.name}}</a>
<br>
{% endfor %}
</body>
</html>
